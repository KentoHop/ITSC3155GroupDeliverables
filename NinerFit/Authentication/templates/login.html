{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block styles %}<link href="{% static 'styles/login_register.css' %}" rel="stylesheet">{% endblock %}

{% block content %}
<div class="login-container">
  <div class="card">
    <div class="card-header custom-header" >Login</div>
    <div class="card-body">
      <p>Enter your email to log in to the app.</p>
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <a href="{% url 'register' %}"><small>Haven't signed up yet?</small></a>
    </div>
  </div>
</div>
{% endblock %}
