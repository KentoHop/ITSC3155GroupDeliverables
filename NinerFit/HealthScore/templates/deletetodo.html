{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this task?</h2>
<p><strong>{{ todo.title }}</strong> - {{ todo.description }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'todolist' %}">Cancel</a>
</form>
{% endblock %}
