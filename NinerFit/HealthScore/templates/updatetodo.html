{% extends 'base.html' %}
{% block content %}
<h2>Edit Task</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{ todo.title }}" required>
    <textarea name="description">{{ todo.description }}</textarea>
    <label>
        <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}> Completed
    </label>
    <button type="submit">Save</button>
</form>

<a href="{% url 'to-do-list' %}">Back to list</a>
{% endblock %}
