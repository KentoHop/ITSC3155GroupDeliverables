{% load static %}

{% block styles %}<link href="{% static 'styles/suggestions.css' %}" rel="stylesheet">{% endblock %}

{% block content %}

<div class="suggestions-container">
    <h3 class="suggestions-header">Suggestions</h3>
    <ul class="suggestions-list">
        {% for suggestion in suggestions %}
            <li>
                {{ suggestion }}
            </li>
        {% empty %}
            <li>No suggestions yet.</li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
