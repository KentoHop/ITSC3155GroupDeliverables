{% extends 'base.html' %}

{% load static %}

{% block title %}Suggestions{% endblock %}

{% block styles %}<link href="{% static 'styles/suggestions.css' %}" rel="stylesheet">{% endblock %}

{% block content %}

<!-- Display Tasks -->
<ul class="todolist-tasks">
    {% for suggestion in suggestions %}
        <li>
            <strong>{{ suggestion }}</strong>
        </li>
    {% empty %}
        <li>No suggestion yet.</li>
    {% endfor %}
</ul>

{% endblock %}
